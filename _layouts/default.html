<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | MathPi</title>
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="{{ '/' | relative_url }}">MathPi ğŸ¥§</a>
      </div>
      <nav>
        <a href="{{ '/' | relative_url }}">ğŸ  Home</a>
        <a href="{{ '/exams.html' | relative_url }}">ğŸ“‘ Exams</a>
        <a href="{{ '/notes.html' | relative_url }}">ğŸ““ Notes</a>
        <a href="{{ '/activities.html' | relative_url }}">ğŸ“… Activities</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      
      {% if page.url contains 'exams' or page.url contains 'notes' %}
    <div class="search-sticky-wrapper">
      
      <div class="search-box">
        <input type="text" id="searchInput" onkeyup="filterCourses()" placeholder="ğŸ” Search course code (e.g. MAT2060)...">
        
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="top-btn" title="Back to Top">â¬†</button>
      </div>
      
    </div>
    {% endif %}
      {{ content }}
      
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 MathPi - CUHK-Shenzhen Student Archive</p>
      <p>Built for students, by students.</p>
    </div>
  </footer>

  <script>
    function filterCourses() {
      // 1. Get the search term
      var input = document.getElementById("searchInput");
      var filter = input.value.toUpperCase();
      
      // 2. Select all Course Headers (h3 tags)
      var headers = document.querySelectorAll("h3");
      
      // 3. Loop through them to hide/show based on search
      headers.forEach(h3 => {
        var ul = h3.nextElementSibling; // The list of files below the header
        var text = h3.innerText || h3.textContent;
        
        if (text.toUpperCase().indexOf(filter) > -1) {
          h3.style.display = "";       // Show Header
          if(ul) ul.style.display = ""; // Show List
        } else {
          h3.style.display = "none";    // Hide Header
          if(ul) ul.style.display = "none"; // Hide List
        }
      });
    }
  </script>

</body>
</html>
