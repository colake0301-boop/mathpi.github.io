  <script>
    function filterCourses() {
      // 1. Get the search term
      var input = document.getElementById("searchInput");
      var filter = input.value.toUpperCase();
      
      // 2. Select all Course Headers (h3 tags)
      var headers = document.querySelectorAll("h3");
      
      // 3. Loop through them to hide/show based on search
      headers.forEach(h3 => {
        var ul = h3.nextElementSibling; // The list of files below the header
        var text = h3.innerText || h3.textContent;
        
        if (text.toUpperCase().indexOf(filter) > -1) {
          h3.style.display = "";       // Show Header
          if(ul) ul.style.display = ""; // Show List
        } else {
          h3.style.display = "none";    // Hide Header
          if(ul) ul.style.display = "none"; // Hide List
        }
      });
    }
  </script>
