  <main class="container">
    
    {% if page.url contains 'exams' or page.url contains 'notes' %}
    <div class="search-box">
      <input type="text" id="searchInput" onkeyup="filterCourses()" placeholder="ğŸ” Search for course codes (e.g., MAT2060)...">

  <script>
    function filterCourses() {
      var input = document.getElementById('searchInput');
      if (!input) return;
      var filter = input.value.toUpperCase();
      var headers = document.querySelectorAll('h3'); // Targets your course titles
      
      headers.forEach(h3 => {
        var ul = h3.nextElementSibling;
        var text = h3.textContent || h3.innerText;
        if (text.toUpperCase().indexOf(filter) > -1) {
          h3.style.display = "";
          if (ul && ul.tagName === 'UL') ul.style.display = "";
        } else {
          h3.style.display = "none";
          if (ul && ul.tagName === 'UL') ul.style.display = "none";
        }
      });
    }
  </script>

</body>
